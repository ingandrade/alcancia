<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="" color="coink-primary"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-uppercase" color="coink-secundary" mode="ios">
      Seguridad
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <app-header [tipo]="3"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row class="header-text">
      <ion-col size="3">
        <img src="../../assets/img/security.png">
      </ion-col>
      <ion-col size="9">  
        <div class="ion-text-uppercase text-bold" color="coink-secundary">configura tu cuenta</div>          
        <p class="description">Escribe el correo que estará vinculado a tu cuenta y crea un</p>
      </ion-col>
    </ion-row>
  </ion-grid> 

  <form >
    <ion-list lines="full" class="ion-no-margin ion-no-padding ion-padding-horizontal">

      <ion-item>
        <ion-input placeholder="Correo electrónico" type="email"></ion-input>
      </ion-item>      

      <ion-item>
        <ion-input placeholder="confirmar correo electrónico" type="email"></ion-input>
      </ion-item>      

      <ion-item>
        <ion-input placeholder="PIN de seguridad" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Confirmar PIN de seguridad" type="numer"></ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-padding btn-top">
      <ion-button shape="round" expand="block" class="ion-no-margin" color="coink-primary" routerLink="/accountend">Siguiente</ion-button>
    </div>
  </form>

</ion-content>
