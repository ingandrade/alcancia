<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="" color="coink-primary"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-uppercase" color="coink-secundary" mode="ios">
      número celular
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <app-header [tipo]="1"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="header-text">
      <ion-col size="3">
        <img src="../../assets/img/loader.png">
      </ion-col>
      <ion-col size="8">            
        <p class="description">Digíta el código que recibiste vía <ion-text color="dark">mensaje de texto</ion-text> al -----</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-list lines="none">
          <ion-item color="inputtel">
            <ion-row>
              <ion-col class="ion-text-center">

                <ion-input type="tel" pattern="[0-9]*" placeholder="x x x x" inputmode="tel" maxlength="4" 
                  minlength="4" pattern="number" (window:keydown)="onKey($event)" required>
                </ion-input>

              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item>            
            <ion-col size="12" class="ion-text-center">
              <ion-button class="resed">
                <ion-icon slot="start" name="reload-outline" color="coink-primary"></ion-icon>
                Enviarme el código nuevamente
              </ion-button>
            </ion-col>
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
